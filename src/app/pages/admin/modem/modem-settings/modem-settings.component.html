						<div class="row">
							<div class="col-md-6 text-left">
								<div
									class="spinner-border text-primary"
									role="status"
									*ngIf="isDisplayed"
								></div>
							</div>
							<div class="col-md-6 text-end"></div>
						</div>
						<div class="row">
							<div class="col-md-2 py-2 mt-1 pe-0">
								<div class="dataTables_length">
									<label
										>Show
										<select
											[(ngModel)]="itemsPerPage"
											(change)="modemSettingsList()"
										>
											<option value="5">5</option>
											<option value="10">10</option>
											<option value="20">20</option>
											<option value="50">50</option>
											<option value="100">100</option>
										</select>
										entries</label
									>
								</div>
							</div>
							<div class="col-lg-2 py-2 pb-4 px-0 text-start">
								<input
									type="text"
									[(ngModel)]="searchTerm"
									(keyup)="search(settingsList)"
									placeholder="Search"
									class="form-control rounded"
								/>
							</div>
						</div>
						<!-- Table with stripped rows -->
						<table
							class="table table-striped table-bordered"
							id="dash-all-transactions"
						>
							<thead>
								<tr>
									<th>SL</th>
									<th>Bank Name</th>
									<th>Balance check</th>
									<th>Cash In</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr
									*ngFor="
										let item of displayedData;
										let i = index
									"
								>
									<td>{{ i + 1 }}</td>
									<td>{{ item?.bank_name }}</td>
									<td>{{ item?.balance_check_USSD }}</td>
									<td>{{ item?.cash_in_USSD }}</td>
									<td>
										<a
											class="custom-icons"
											(click)="open(mymodal, item)"
											><i
												class="bi bi-pencil-square pe-2"
											></i
										></a>
										<a class="custom-icons"
											(click)="deleteSettings(item?.id)"><i class="bi bi-trash3"></i
										></a>
									</td>
								</tr>

							</tbody>
						</table>

						<ng-template #mymodal let-modal>
							<div class="modal-header">
								<div
									class="close"
									aria-label="Close"
									(click)="modal.dismiss('Cross click')"
								>
									<span aria-hidden="true">Ã—</span>
								</div>
							</div>
							<div class="modal-body">
								<form
									class="row g-3"
									[formGroup]="settingsForm"
									#f="ngForm"
									(submit)="save(f.value)"
								>
									<div class="col-12">
										<label
											for="inputNanme4"
											class="form-label"
											>Bank Name</label
										>
										<select
											class="form-select"
											formControlName="bank_id"
										>
											<option selected disabled >
												Choose...
											</option>

											<option *ngFor="let item of bankList;" [value]="item?.id">
												{{item?.bank_name}}
											</option>
										</select>

										<!-- <input
											type="text"
											class="form-control"
											formControlName="bankId"
											id="inputNanme4"
										/> -->
									</div>
									<div class="col-12">
										<label
											for="inputEmail4"
											class="form-label"
											>Balance Check</label
										>
										<input
											type="text"
											class="form-control"
											formControlName="balance_check_USSD"
											id="inputEmail4"
										/>
									</div>
									<div class="col-12">
										<label
											for="inputPassword4"
											class="form-label"
											
											>Check In</label
										>
										<input
											type="test"
											class="form-control"
											formControlName="cash_in_USSD"
											id="inputPassword4"
										/>
									</div>

									<div class="text-end">
										<button
											type="submit"
											class="btn btn-primary"
										>
											Update
										</button>
									</div>
								</form>
								<!-- Vertical Form -->
							</div>
							<!-- <div class="modal-footer">
							<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
						  </div> -->
						</ng-template>

						<!-- End Table with stripped rows -->
					</div>
				</div>
