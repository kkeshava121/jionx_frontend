<main id="main" class="main">
	<div class="pagetitle">
		<h1>Add Agent</h1>
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Admin</a></li>
				<li class="breadcrumb-item">Agent Users</li>
				<li class="breadcrumb-item active">Add Agent</li>
			</ol>
		</nav>
	</div>
	<!-- End Page Title -->

	<section class="section">
		<div class="row">
			<div class="col-lg-6">
				<div class="card pb-4">
					<div class="card-body">
						<h5 class="card-title">Agent Information</h5>
						<!-- <p>Browser default validation with using the <code>required</code> keyword. Try submitting the form below. Depending on your browser and OS, youâ€™ll see a slightly different style of feedback.</p> -->

						<!-- Browser Default Validation -->
						<form
							class="row g-3 needs-validation"
							[formGroup]="registerForm"
							#f="ngForm"
							(submit)="save(f.value)"
						>
							<div class="col-md-6">
								<label
									for="validationDefault01"
									class="form-label"
									>Full Name<span class="star">
										*</span
									></label
								>
								<input
									type="text"
									formControlName="full_name"
									class="form-control requiredField"
									id="validationDefault01"
									value=""
								/>
							</div>
							<div class="col-md-6">
								<label
									for="validationDefault02"
									class="form-label"
									>Username<span class="star"> *</span></label
								>
								<input
									type="text"
									formControlName="user_name"
									class="form-control requiredField"
									id="validationDefault02"
									value=""
								/>
							</div>
							<div class="col-md-6">
								<label
									for="validationDefault02"
									class="form-label"
									>Email<span class="star"> *</span></label
								>
								<input
									type="email"
									formControlName="email"
									class="form-control requiredField"
									id="validationDefault02"
									value=""
								/>
							</div>
							<div class="col-md-6">
								<label
									for="validationDefaultUsername"
									class="form-label"
									>Password<span class="star"> *</span></label
								>
								<div class="input-group">
									<!-- <span class="input-group-text" id="inputGroupPrepend2">@</span> -->
									<input
										type="password"
										formControlName="password"
										class="form-control requiredField"
										id="validationDefaultUsername"
										aria-describedby="inputGroupPrepend2"
										
									/>
								</div>
							</div>

							<div class="col-md-6">
								<label
									for="validationDefault04"
									class="form-label"
									>Country<span class="star"> *</span></label
								>
								<input
								type="text"
								formControlName="country"
								class="form-control requiredField"
								id="validationDefault02"
								value=""
								readonly
							/>
								
							</div>
							<div class="col-md-6">
								<label
									for="validationDefault05"
									class="form-label"
									>Phone<span class="star"> *</span></label
								>
								<input
									type="text"
									formControlName="phone"
									class="form-control requiredField"
									id="validationDefault05"
								/>
							</div>
							<div class="col-md-6 pe-0">
								<label
									for="validationDefault03"
									class="form-label"
									>Pincode <span class="star"> *</span></label
								>
								<input
									type="text"
									formControlName="pin_code"
									class="form-control requiredField"
									id="validationDefaultUsername"
									aria-describedby="inputGroupPrepend2"
									readonly
								/>
							</div>
							<div class="col-md-1 px-1">
						    <button type="button" (click)="generatePin('gen')" class="btn btn-primary custom-button-gentrate"><i class="bi bi-arrow-repeat"></i>
							</button></div>
							<div class="col-12">
								<button class="btn btn-primary" type="submit">
									Submit
								</button>
							</div>
						</form>
						<!-- End Browser Default Validation -->
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<!-- End #main -->
