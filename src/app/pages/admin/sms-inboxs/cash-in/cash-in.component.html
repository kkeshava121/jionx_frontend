<main id="main" class="main">
	<div class="pagetitle">
		<h1>Cash In Messages</h1>
	</div>
	<!-- End Page Title -->
	<section class="section">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body pt-4">
						<div
							class="spinner-border text-primary"
							role="status"
							*ngIf="isDisplayed"
						></div>
						<div class="col-md-12 py-4 text-start">
							<app-sms-inbox-search
							[itemsPerPage]="itemsPerPage"
							[pageNumber]="pageNumber"
							[message_type]="0"
							(smsInboxSearchData)="search($event)"
						></app-sms-inbox-search>
						</div>
						
						<!-- Table with stripped rows -->
						<table
							class="table table-striped table-bordered"
							id="dash-all-transactions"
						>
							<thead>
								<tr>
									<th>SL</th>
									<th>Sender</th>
									<th>Message</th>
									<th>Receiver</th>
									<th>Sms Type</th>
									<th>Sim Slot</th>
									<th>Date</th>
								</tr>
							</thead>
							<tbody>
								<tr
									*ngFor="
										let item of displayedData
											| paginate
												: {
														itemsPerPage:
															itemsPerPage,
														currentPage: pageNumber,
														totalItems: totalRows
												  };
										let i = index
									"
								>
									<td>{{ i + 1 }}</td>
									<td>{{ item?.sender }}</td>
									<td [width]="400">
										{{ item?.text_message }}
									</td>
									<td>{{ item?.receiver }}</td>
									<td *ngIf="item?.sms_type == 0">Cash In</td>
									<td *ngIf="item?.sms_type == 1">
										Cash Out
									</td>
									<td *ngIf="item?.sms_type == 2">B2B</td>
									<td *ngIf="item?.sms_type == 3">Others</td>
									<td>{{ item?.sim_slot }}</td>
									<td>
										<span>{{
											item?.formated_created_at
										}}</span>
										<!-- <p style="color: green;margin-bottom: 0px;">{{item?.date_in_words}}</p> -->
									</td>
								</tr>
							</tbody>
						</table>
						<div
							class="text-center recordnotfound"
							*ngIf="!displayedData"
						>
							Record not found
						</div>
						<!-- <app-pagination
							[allPagesNumber]="allPages"
							(changePage)="onPageChange($event)"
							*ngIf="allPages"
						></app-pagination> -->
						<div class="text-end pt-4">
							<pagination-controls
								(pageChange)="onPageChange($event)"
							></pagination-controls>
						</div>
						<!-- End Table with stripped rows -->
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
