<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Jionex</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3 pb-4">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your pincode</p>
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="loginForm" #f="ngForm" (submit)="save(f.value)">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Pin Code<span class="star"> *</span></label>
                      <div class="input-group has-validation">
                        <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                        <input type="text" formControlName="pinCode" class="form-control requiredField" id="yourUsername" required>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100">Login</button>
                    </div>
                  </form>
                  
                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
